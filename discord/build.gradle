plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'application'
}

application {
    mainClass.set("com.sqalldarsrevenge.discord.BotKt")
}

group 'com.sqalldarsrevenge.discord'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation("dev.kord:kord-core:0.8.0-M8")
    implementation("aws.sdk.kotlin:ec2:0.9.4-beta")
    implementation("aws.sdk.kotlin:iam:0.9.4-beta")
    implementation("aws.sdk.kotlin:ecr:0.9.4-beta")
    implementation("io.github.cdimascio:dotenv-kotlin:6.2.2")
    implementation("org.slf4j:slf4j-simple:1.7.29")
}